<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 - Número Aleatorio</title>
</head>

<body>
    <h1>Ejercicio 4: Escriba una función de JavaScript para extraer un número específico de
        caracteres de una cadena.
    </h1>
    <script>
        //primero hhacemos esta funcion para mostrar el numero en concreto que queramos sacar
        function sacarNum(cadena, cantidad) {
            if (typeof cadena !== "string" || typeof cantidad !== "number") {
                return " lo introducido no vale"
            } else
                return (0, cantidad);
        }
        //ahora le vamos a pedir los datos al usuario
        let texto = prompt("mete una cadena :");
        let numero = parseInt(prompt("¿cuantos caracteres quiered que saque?: "));

        //por ultimo vamos aallamar a ala funcion pa mostrar el resultado
        let resultado = sacarNum(numero, texto);

        alert(" las primeras " + numero + "palabras son: " + resultado);
    </script>
</body>

</html>
