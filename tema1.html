<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMA 1</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Quicksand:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to bottom right, #fbe8f1, #ffffff);
            margin: 0;
            padding: 0;
            color: #1a1a1a;
        }

        header {
            background-color: #f8c6d8;
            color: white;
            font-size: 30px;
            text-align: center;
            padding: 40px 20px;
            border-bottom: 4px solid #c8799b;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: white;
            letter-spacing: 1px;
        }

        .content {
            max-width: 1000px;
            margin: 60px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .content img {
            max-width: 450px;
            border-radius: 20px;
        }

        nav {
            background-color: #ffffff;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            flex: 1;
            min-width: 280px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        nav li a {
            text-decoration: none;
            background-color: #c8799b;
            color: white;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        nav li a:hover {
            background-color: #e5c07b;
            color: #1a1a1a;
            transform: translateY(-3px) scale(1.05);
        }

        footer {
            background-color: #f8c6d8;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                text-align: center;
            }

            .content img {
                max-width: 80%;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>TEMA 1</h1>
    </header>

        <img src="imagentema1.png" alt="imagen tema 1" />

            </ul>
        </nav>
    </div>
