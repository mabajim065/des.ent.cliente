<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios - Proyecto B</title>

</head>

<body>

    <div class="container">
        <h2>Gestión de Usuarios Tipo B </h2>

        <form id="userForm">
            <input type="hidden" id="editIndex" value="-1"> <input type="text" id="nombre" placeholder="Nombre completo"
                required>
            <input type="email" id="correo" placeholder="Correo electrónico" required>

            <input type="text" id="movil" placeholder="Móvil (9 dígitos, empieza 6 o 7)" pattern="^[67]\d{8}$"
                title="Debe empezar por 6 o 7 y tener 9 dígitos" required>

            <input type="number" id="edad" placeholder="Edad" min="18" required>

            <select id="idioma" required>
                <option value="">Selecciona Nivel de Idioma</option>
                <option value="A1">A1</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
            </select>

            <button type="submit" class="btn-guardar" id="btnSubmit">Guardar Usuario</button>
        </form>

        <h3>Listado de Usuarios</h3>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Móvil</th>
                    <th>Edad</th>
                    <th>Idioma</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaUsuarios">
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
