    <h1>Ejercicio 4</h1>
<script>
function listarArchivos(obj) {
  let archivos = [];

  for (let clave in obj) {
    let valor = obj[clave];

    if (typeof valor === "string") {
      archivos.push(clave);
    } else {
      archivos = archivos.concat(listarArchivos(valor));
    }
  }

  return archivos;
}
