<body>
    <h1>Ejercicio 3</h1>
<script>
    function aplanar(arr) {
  let resultado = [];

  for (let elemento of arr) {
    if (Array.isArray(elemento)) {
      // Recursi√≥n
      resultado = resultado.concat(aplanar(elemento));
    } else {
      resultado.push(elemento);
    }
  }

  return resultado;
}


console.log(aplanar([1, [2, [3, 4]], 5]));

</script>
