<script>
// Devuelve una función que suma un número fijo
function crearSumador(fijo) {
    return function(numero) {
        return numero + fijo;
    };
}


const sumar5 = crearSumador(5);
console.log(sumar5(3));

const sumar10 = crearSumador(10);
console.log(sumar10(7));
</script>
