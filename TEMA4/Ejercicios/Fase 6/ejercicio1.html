    <h1>Ejercicio 1</h1>

    <script>
       function crearUsuario(usuario) {
  // Valores por defecto si faltan datos
  let nombre = usuario.nombre || "desconocido";
  let edad = usuario.edad || "desconocido";
  let pais = usuario.pais || "desconocido";

  // Devolver el formato pedido
  return `${nombre}, ${edad} años, ${pais}`;
}

//ejemplos con lo que voy a comprovor que funciona
console.log(crearUsuario({ nombre: "Juan", edad: 20, pais: "España" }));
console.log(crearUsuario({ nombre: "Ana" }));

    </script>
