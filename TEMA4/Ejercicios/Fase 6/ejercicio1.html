    <script>
        /*******************************************************************************************
            Crea una función crearUsuario que reciba un objeto con nombre, edad y pais.
            Si algún dato falta, usar valores por defecto.
            Debe devolver una cadena: "Juan, 20 años, España".
        ********************************************************************************************/

        //primero he creado una funcion que cambie el nombre edad y pais si alguno de losotros no existe
        function crearUsuario({ nombre, edad, pais } = {}) {
            if (!nombre || !edad || !pais) {
                nombre = "juan",
                    edad = 20,
                    pais = "España"
            }
            return `${nombre}, ${edad} años, ${pais}`;
        }
        //meto unos dato cualquiera y compruebo si por consola se muestra haceindose bien
        console.log(crearUsuario({ nombre: "", edad: 22, pais: "México" }));
    </script>
