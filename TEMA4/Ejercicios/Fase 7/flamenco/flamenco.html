<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palos del Flamenco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #ff99bb;
        }

        h1 {
            text-align: center;
            color: #d63384;
        }

        .seccion {
            background-color: #fff5f7;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #ffccdd;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff99bb;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff66a3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
        }

        button:hover {
            background-color: #d63384;
        }

        #resultado {
            background-color: #fff0f5;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            border: 2px solid #ff99bb;
            min-height: 100px;
        }

        .dato {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-left: 4px solid #ff66a3;
        }

        .oculto {
            display: none;
        }

        .visible {
            display: block;
        }

        #compasVisual {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }

        .tiempos {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .tiempo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #ffccdd;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .tiempo-fuerte {
            background-color: #ff66a3;
            color: white;
            border-color: #d63384;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <h1>Palos del Flamenco</h1>

        <!-- Primera opci칩n: ver toda la info del palo -->
        <div class="seccion">
            <h3>Opci칩n 1: Ver informaci칩n completa</h3>
            <select id="selectPalo1">
                <option value="">Selecciona un palo</option>
                <option value="SOLE츼">SOLE츼</option>
                <option value="BULER칈AS">BULER칈AS</option>
                <option value="ALEGR칈AS">ALEGR칈AS</option>
                <option value="SEGUIRIYA">SEGUIRIYA</option>
                <option value="TANGOS">TANGOS</option>
                <option value="FANDANGOS">FANDANGOS</option>
                <option value="SEVILLANAS">SEVILLANAS</option>
            </select>
            <button onclick="verInfoCompleta()">Ver informaci칩n</button>
        </div>

        <!-- Segunda opci칩n: ver un dato espec칤fico -->
        <div class="seccion">
            <h3>Opci칩n 2: Ver dato espec칤fico</h3>
            <select id="selectPalo2">
                <option value="">-- Selecciona un palo --</option>
                <option value="SOLE츼">SOLE츼</option>
                <option value="BULER칈AS">BULER칈AS</option>
                <option value="ALEGR칈AS">ALEGR칈AS</option>
                <option value="SEGUIRIYA">SEGUIRIYA</option>
                <option value="TANGOS">TANGOS</option>
                <option value="FANDANGOS">FANDANGOS</option>
                <option value="SEVILLANAS">SEVILLANAS</option>
            </select>
            
            <select id="selectDato">
                <option value="compas">Comp치s</option>
                <option value="tempo">Tempo</option>
                <option value="letra">Tipo de letra</option>
            </select>
            
            <button onclick="verDatoEspecifico()">Consultar</button>
        </div>

        <!-- Resultados -->
        <div id="resultado">
            <div id="tituloPalo" class="oculto"></div>
            <div id="datoCompas" class="dato oculto"></div>
            <div id="datoTempo" class="dato oculto"></div>
            <div id="datoLetra" class="dato oculto"></div>
            <div id="datoDescripcion" class="dato oculto"></div>
            
            <!-- Comp치s visual -->
            <div id="compasVisual" class="oculto">
                <h4>Comp치s de 12 tiempos</h4>
                <div class="tiempos" id="tiemposContainer"></div>
                <p id="textoAcentos"></p>
            </div>
            
            <p id="mensajeVacio">Selecciona una opci칩n para ver informaci칩n</p>
        </div>
    </div>

    <script>
        // Aqu칤 guardo todos los datos de los palos en un objeto
        var palos = {
            "SOLE츼": { compas: "12 tiempos", acentos: "3, 6, 8, 10, 12", tempo: "Lento (60-80 BPM)", letra: "Copla de 3 o 4 versos. Tem치tica: pena, soledad, amor", descripcion: "Considerada la madre del flamenco" },
            "BULER칈AS": { compas: "12 tiempos", acentos: "3, 7, 8, 10, 12", tempo: "R치pido (160-260 BPM)", letra: "Coplas de 3 o 4 versos. Tem치tica: festera, humor", descripcion: "El palo m치s festero del flamenco" },
            "ALEGR칈AS": { compas: "12 tiempos", acentos: "3, 6, 8, 10, 12", tempo: "Medio-R치pido (120-160 BPM)", letra: "Coplas de 4 versos. Tem치tica alegre", descripcion: "Cante festero de C치diz" },
            "SEGUIRIYA": { compas: "12 tiempos (amalgama)", acentos: "1, 3, 5, 8, 11", tempo: "Lento (40-60 BPM)", letra: "Copla de 4 versos. Tem치tica tr치gica", descripcion: "El cante m치s profundo" },
            "TANGOS": { compas: "4 tiempos", acentos: "1, 3", tempo: "Medio (120-140 BPM)", letra: "Coplas de 4 versos. Tem치tica variada", descripcion: "Uno de los palos b치sicos" },
            "FANDANGOS": { compas: "12 tiempos (3/4)", acentos: "1, 4, 7, 10", tempo: "Medio (100-120 BPM)", letra: "Copla de 5 versos. Tem치tica amorosa", descripcion: "Muchas variantes regionales" },
            "SEVILLANAS": { compas: "3/4 (vals)", acentos: "1", tempo: "Alegre (140-180 BPM)", letra: "Coplas de 4 versos. Tem치tica festiva", descripcion: "El baile m치s popular" }
        };

        // Funci칩n para limpiar resultados anteriores
        function limpiarResultado() {
            document.getElementById('tituloPalo').className = 'oculto';
            document.getElementById('datoCompas').className = 'dato oculto';
            document.getElementById('datoTempo').className = 'dato oculto';
            document.getElementById('datoLetra').className = 'dato oculto';
            document.getElementById('datoDescripcion').className = 'dato oculto';
            document.getElementById('compasVisual').className = 'oculto';
            document.getElementById('mensajeVacio').style.display = 'none';
        }

        // Funci칩n para mostrar toda la info de un palo
        function verInfoCompleta() {
            var select = document.getElementById('selectPalo1');
            var paloNombre = select.value;
            
            if (paloNombre == "") {
                alert("Por favor selecciona un palo");
                return;
            }
            
            limpiarResultado();
            
            var palo = palos[paloNombre];
            
            // Mostrar t칤tulo
            var titulo = document.getElementById('tituloPalo');
            titulo.textContent =  paloNombre ;
            titulo.className = 'visible';
            titulo.style.fontSize = '24px';
            titulo.style.color = '#d63384';
            titulo.style.textAlign = 'center';
            titulo.style.marginBottom = '20px';
            
            // Mostrar comp치s
            var compas = document.getElementById('datoCompas');
            compas.textContent = " Comp치s: " + palo.compas;
            compas.className = 'dato visible';
            
            // Mostrar tempo
            var tempo = document.getElementById('datoTempo');
            tempo.textContent = "Tempo: " + palo.tempo;
            tempo.className = 'dato visible';
            
            // Mostrar letra
            var letra = document.getElementById('datoLetra');
            letra.textContent = " Tipo de letra: " + palo.letra;
            letra.className = 'dato visible';
            
            // Mostrar descripci칩n
            var descripcion = document.getElementById('datoDescripcion');
            descripcion.textContent = "Descripci칩n: " + palo.descripcion;
            descripcion.className = 'dato visible';
            
            // Si tiene 12 tiempos, mostrar el comp치s visual
            if (palo.compas.includes("12 tiempos")) {
                mostrarCompasVisual(palo.acentos);
            }
        }

        // Funci칩n para mostrar solo un dato concreto
        function verDatoEspecifico() {
            var selectPalo = document.getElementById('selectPalo2');
            var selectDato = document.getElementById('selectDato');
            var paloNombre = selectPalo.value;
            var tipoDato = selectDato.value;
            
            if (paloNombre == "") {
                alert("Por favor selecciona un palo");
                return;
            }
            
            limpiarResultado();
            
            var palo = palos[paloNombre];
            
            // Mostrar t칤tulo
            var titulo = document.getElementById('tituloPalo');
            titulo.textContent = paloNombre;
            titulo.className = 'visible';
            titulo.style.fontSize = '24px';
            titulo.style.color = '#d63384';
            titulo.style.textAlign = 'center';
            titulo.style.marginBottom = '20px';
            
            // Mostrar el dato espec칤fico
            if (tipoDato == "compas") {
                var compas = document.getElementById('datoCompas');
                compas.textContent = "游늵 Comp치s: " + palo.compas;
                compas.className = 'dato visible';
                
                if (palo.compas.includes("12 tiempos")) {
                    mostrarCompasVisual(palo.acentos);
                }
            }
            else if (tipoDato == "tempo") {
                var tempo = document.getElementById('datoTempo');
                tempo.textContent = "游꿧 Tempo: " + palo.tempo;
                tempo.className = 'dato visible';
            }
            else if (tipoDato == "letra") {
                var letra = document.getElementById('datoLetra');
                letra.textContent = "游닇 Tipo de letra: " + palo.letra;
                letra.className = 'dato visible';
            }
        }

        // Funci칩n que dibuja los c칤rculos del comp치s visual
        function mostrarCompasVisual(acentosTexto) {
            var acentosArray = acentosTexto.split(", ");
            var acentosNumeros = [];
            for (var i = 0; i < acentosArray.length; i++) {
                acentosNumeros.push(parseInt(acentosArray[i]));
            }
            
            document.getElementById('compasVisual').className = 'visible';
            
            var container = document.getElementById('tiemposContainer');
            container.innerHTML = '';
            
            for (var tiempo = 1; tiempo <= 12; tiempo++) {
                var circulo = document.createElement('div');
                circulo.textContent = tiempo;
                
                var esFuerte = false;
                for (var j = 0; j < acentosNumeros.length; j++) {
                    if (acentosNumeros[j] == tiempo) {
                        esFuerte = true;
                        break;
                    }
                }
                
                if (esFuerte) {
                    circulo.className = 'tiempo tiempo-fuerte';
                } else {
                    circulo.className = 'tiempo';
                }
                
                container.appendChild(circulo);
            }
            
            var textoAcentos = document.getElementById('textoAcentos');
            textoAcentos.textContent = "Tiempos fuertes: " + acentosTexto;
            textoAcentos.style.color = '#d63384';
            textoAcentos.style.fontWeight = 'bold';
        }
    </script>
</body>
</html>
