<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 5.7 - Mover caja</title>
  <style>
    #caja {
      width: 100px;
      height: 100px;
      background-color: rgb(237, 100, 223);
      position: absolute;
      left: 200px;
      top: 200px;
    }
  </style>
</head>
<body>

  <h2>Usa las flechas del teclado para mover la caja</h2>
  <div id="caja"></div>

  <script>
    // Seleccionamos la caja
    const caja = document.getElementById("caja");

    // Posición inicial
    let x = 100;
    let y = 100;
    const paso = 10; // píxeles que se mueve cada vez

    // Evento al pulsar una tecla
    document.addEventListener("keydown", function(evento) {
      if (evento.key === "ArrowUp") {
        y -= paso; // mover hacia arriba
      } else if (evento.key === "ArrowDown") {
        y += paso; // mover hacia abajo
      } else if (evento.key === "ArrowLeft") {
        x -= paso; // mover hacia la izquierda
      } else if (evento.key === "ArrowRight") {
        x += paso; // mover hacia la derecha
      }

      // Actualizamos la posición
      caja.style.left = x + "px";
      caja.style.top = y + "px";
    });
  </script>

</body>
</html>
