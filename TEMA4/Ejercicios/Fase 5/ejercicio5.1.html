<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cambiar imagen con clic</title>
  <style>
    #pelo {
      width: 300px;
      height: auto;
    }
  </style>
</head>

<body>

  <h2>Cambiar imagen al mantener clic</h2>

  <!-- aqui vamos a colocar la imagen que queremos que salga desde el princippio , en mi caso el nootas con pelo -->
  <img id="pelo" src="pelo.png" alt="Imagen">

  <script>
    // Buscamos la imagen
    let imagen = document.getElementById("pelo");

    // Cuando se mantiene pulsado el clic , usamos mousedown
    imagen.addEventListener("mousedown", function() {
      imagen.src = "calvo.png"; // cambia la imagen
    });

    // Cuando se suelta el clic, mouseup
    imagen.addEventListener("mouseup", function() {
      imagen.src = "pelo.png"; // vuelve a la original
    });
  </script>

</body>

</html>
