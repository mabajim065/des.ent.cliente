<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1: piramide de numeros</title>
    
</head>
<body>

    <div class="contenedor">
        <h1>Ejercicio 1: Pirámide Invertida</h1>
        <p>Introduce un número (ej: 5) para ver la pirámide descendente:</p>
        
        <input type="number" id="inputNumero" value="5" min="1">
        <button onclick="ejecutarDibujo()">Dibujar</button>

        <div id="tuContenedor"></div>
    </div>

    <script>
        
        function dibujo(max) {
            let resultado = ""; 

           
            for (let i = max; i > 0; i--) {
               
                resultado += "1".repeat(i) + "<br>"; 
            }

            return resultado; 
        }

    
        function ejecutarDibujo() {
          
            const valorInput = document.getElementById("inputNumero").value;
            
            const numero = parseInt(valorInput);
            const dibujoFinal = dibujo(numero);
            const elementoHTML = document.getElementById("tuContenedor"); 
            
            if (elementoHTML) {
                elementoHTML.innerHTML = `${dibujoFinal} <br> <span style='color:white; font-family:Arial; font-size:12px'>(Resultado generado para el número ${numero})</span>`;
            } else {
                console.log("Error: No se encontró el contenedor.");
            }
        }


    </script>
</body>
</html>
