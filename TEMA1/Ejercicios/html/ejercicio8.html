<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Ejercicio 3 - Map Ciudades</title>
  <!-- Enlazo el JavaScript que contiene toda la lógica -->
  <script src="../js/ejercicio8.js" defer></script>
  <style>
    /* Estilos simples para que se vea mejor */
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px;
      line-height: 1.4;
    }

    .ciudad {
      padding: 6px 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .acciones {
      display: flex;
      gap: 8px;
    }

    button {
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f8f8f8;
    }

    input[type="text"],
    input[type="number"] {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .resaltado-rojo {
      color: red;
      font-weight: 700;
    }

    .resaltado-verde {
      color: green;
      font-weight: 700;
    }

    .info {
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <h1>Ejercicio 3: Map de ciudades y habitantes</h1>

  <p>En este ejercicio usamos un <strong>Map</strong> para guardar ciudades como clave y número de habitantes como
    valor. La lista se renderiza automáticamente al cargar la página.</p>


  <section>
    <h2>Añadir ciudad</h2>
    <label for="nuevaCiudad">Nombre ciudad:</label>
    <input type="text" id="nuevaCiudad" placeholder="Ej: Sevilla">

    <label for="nuevaPoblacion">Habitantes:</label>
    <input type="number" id="nuevaPoblacion" min="0" placeholder="Ej: 700000">

    <button id="btnAñadir">Añadir ciudad</button>
  </section>

  <hr>

  <section>
    <h2>Acciones</h2>
    <div style="display:flex; gap:8px; flex-wrap:wrap;">
      <button id="btnMostrar">Ver todas las ciudades (actualiza lista)</button>
      <button id="btnContar">¿Cuántas ciudades hay?</button>
      <button id="btnMas">Ciudad con más habitantes (rojo)</button>
      <button id="btnMenos">Ciudad con menos habitantes (verde)</button>
      <button id="btnLimpiarResaltados">Quitar resaltados</button>
    </div>


    <p class="info" id="infoAccion"></p>
  </section>

  <hr>


  <section>
    <h2>Listado de ciudades</h2>
    <div id="listaCiudades"></div>
  </section>
</body>

</html>
