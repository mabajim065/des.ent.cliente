<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 2 - Calculadora</title>
  <script src="../js/ejercicio7.js" defer></script>
</head>
<body>
  <h1>Ejercicio 2: Calculadora</h1>

  <!-- ponemos dos input para que el usuario meta dos numeros que quiera q sumemos restemos... -->
  <label for="num1">Número 1:</label>
  <input type="number" id="num1">

  <label for="num2">Número 2:</label>
  <input type="number" id="num2">

  <br><br>

  <!-- creamos los 4 botones de las operaciones que quiera hacer  -->
  <button id="sumar"> +</button>
  <button id="restar">-</button>
  <button id="multiplicar">*</button>
  <button id="dividir">/</button>

  <p id="resultado"></p>
</body>
</html>
