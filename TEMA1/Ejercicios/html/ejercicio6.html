<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1 - Número Aleatorio</title>
  <script src="TEMA1\Ejercicios\js\ejercicio6.js" defer></script>
</head>
<body>
  <h1>Ejercicio 1: Número aleatorio</h1>

  <!-- ponemos un input parea que el usuario escriba un numero , y le ponemos que como minimo sea 1 -->
  <label for="numero">Introduce un número entero:</label>
  <input type="number" id="numero" min="1">

  <!-- ponemos un botoon que cree un numero al azar -->
  <button id="Crear">Crear número aleatorio</button>

  <!-- mostruamos el resultado -->
  <p id="resultado"></p>
</body>
</html>
