<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Array y Objeto Math en JavaScript</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 20px;
        }

        h1 {
            color: #58cced;
        }

        h2 {
            color: #4db8ff;
            border-bottom: 2px solid #4db8ff;
            padding-bottom: 5px;
        }

        div {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1e1e1e;
        }

        pre {
            background-color: #333;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>

<body>

    <h1>Objeto Array y Objeto Math en JavaScript</h1>

    <!-- ============================= -->
    <!-- SECCI√ìN 1: M√âTODOS DE ARRAY -->
    <!-- ============================= -->
    <div id="arrays">
        <h2>1Ô∏è‚É£ M√©todos del objeto Array</h2>
        <p id="resultadoArrays"></p>
    </div>

    <!-- ============================= -->
    <!-- SECCI√ìN 2: M√âTODOS DE MATH -->
    <!-- ============================= -->
    <div id="math">
        <h2>2Ô∏è‚É£ M√©todos del objeto Math</h2>
        <p id="resultadoMath"></p>
    </div>

    <script>
        /*************************************************************
         * SECCI√ìN 1: OBJETO ARRAY
         *************************************************************/
        // Creamos un array de ejemplo
        let frutas = ["Manzana", "Banana", "Cereza", "Durazno"];

        // join(): une todos los elementos del array en una cadena, con un separador
        let frutasUnidas = frutas.join(" - "); // ‚Üí "Manzana - Banana - Cereza - Durazno"

        // push(): a√±ade elementos al final del array
        frutas.push("Kiwi", "Mango"); // ahora el array tiene 6 elementos

        // pop(): elimina y devuelve el √∫ltimo elemento
        let ultimaFruta = frutas.pop(); // elimina "Mango"

        // reverse(): invierte el orden del array
        let frutasReverso = [...frutas].reverse(); // usamos copia con spread para no alterar el original

        // sort(): ordena alfab√©ticamente
        let frutasOrdenadas = [...frutas].sort(); // tambi√©n usamos copia

        // slice(): devuelve una parte del array (sin modificarlo)
        let algunasFrutas = frutas.slice(1, 3); // ‚Üí ["Banana", "Cereza"]

        // Mostramos los resultados en HTML
        document.getElementById("resultadoArrays").innerHTML = `
      <strong>Array original:</strong> ["Manzana", "Banana", "Cereza", "Durazno"]<br>
      join(" - "): ${frutasUnidas}<br>
      push("Kiwi","Mango"): ${frutas}<br>
      pop(): elimina ‚Üí ${ultimaFruta}<br>
      reverse(): ${frutasReverso}<br>
      sort(): ${frutasOrdenadas}<br>
      slice(1,3): ${algunasFrutas}<br>
    `;

        /*************************************************************
         * üí° L√ìGICA:
         * - join(): convierte un array a cadena, √∫til para mostrar datos.
         * - push() / pop(): a√±aden o quitan elementos del final.
         * - reverse(): invierte el orden de los elementos.
         * - sort(): ordena alfab√©ticamente (ojo con n√∫meros, usa compare si hace falta).
         * - slice(): extrae una parte sin modificar el original.
         * 
         * ‚öôÔ∏è Buenas pr√°cticas:
         * - Usar el operador spread [...] para copiar arrays antes de aplicar
         *   m√©todos que los modifican, evitando alterar el original.
         *************************************************************/


        /*************************************************************
         * SECCI√ìN 2: OBJETO MATH
         *************************************************************/
        // Ejemplo de n√∫mero para las operaciones
        let numero = 7.56;
        let negativo = -9;

        // Redondeos
        let redondeoAbajo = Math.floor(numero); // ‚Üí 7
        let redondeoArriba = Math.ceil(numero); // ‚Üí 8
        let redondeoCercano = Math.round(numero); // ‚Üí 8 (porque 0.56 >= 0.5)

        // Valor absoluto
        let valorAbsoluto = Math.abs(negativo); // ‚Üí 9

        // M√°ximo y m√≠nimo
        let maximo = Math.max(10, 25); // ‚Üí 25
        let minimo = Math.min(10, 25); // ‚Üí 10

        // Potencia
        let potencia = Math.pow(2, 4); // ‚Üí 16

        // N√∫mero aleatorio entre 0 y 1 (con decimales)
        let aleatorio = Math.random(); // ‚Üí por ejemplo, 0.3281...

        // Si queremos un n√∫mero aleatorio entre 1 y 10:
        let aleatorio10 = Math.floor(Math.random() * 10) + 1; // ‚Üí entero 1‚Äì10

        // Mostramos los resultados
        document.getElementById("resultadoMath").innerHTML = `
      <strong>N√∫mero base:</strong> ${numero}<br>
      Math.floor(${numero}): ${redondeoAbajo}<br>
      Math.ceil(${numero}): ${redondeoArriba}<br>
      Math.round(${numero}): ${redondeoCercano}<br>
      Math.abs(${negativo}): ${valorAbsoluto}<br>
      Math.max(10,25): ${maximo}<br>
      Math.min(10,25): ${minimo}<br>
      Math.pow(2,4): ${potencia}<br>
      Math.random(): ${aleatorio}<br>
      Aleatorio entre 1 y 10: ${aleatorio10}<br>
    `;

        /*************************************************************
         * üí° L√ìGICA:
         * - Math es un objeto est√°tico, se usa para operaciones matem√°ticas.
         * - floor() / ceil() / round(): distintos tipos de redondeo.
         * - abs(): obtiene el valor absoluto.
         * - max() / min(): compara varios n√∫meros.
         * - pow(): eleva una base a un exponente.
         * - random(): genera valores aleatorios (√∫til para juegos, contrase√±as, etc.).
         * 
         * ‚öôÔ∏è Ejemplo √∫til:
         *   Math.floor(Math.random() * 10) + 1 ‚Üí n√∫mero entero del 1 al 10.
         *************************************************************/
    </script>

</body>

</html>
