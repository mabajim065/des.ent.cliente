<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Provincias y Capitales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 5px #aaa;
            list-style: none;
        }
        li {
            margin: 5px 0;
            padding: 5px;
        }
        button {
            margin: 5px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>Gesti√≥n de Provincias y Capitales</h1>

<ul id="listaProvincias"></ul>

<div>
    <button onclick="mostrarProvincias()">1Ô∏è‚É£ Ver todas las provincias</button>
    <button onclick="contarProvincias()">2Ô∏è‚É£ Ver cu√°ntas provincias hay</button>
    <button onclick="borrarProvincia()">3Ô∏è‚É£ Borrar una provincia</button>
    <button onclick="a√±adirProvincia()">4Ô∏è‚É£ A√±adir provincia y capital</button>
</div>

<script>
    // üó∫Ô∏è 1. Map de provincias y sus capitales
    const provincias = new Map([
        ["Madrid", "Madrid"],
        ["Barcelona", "Barcelona"],
        ["Valencia", "Valencia"],
        ["Sevilla", "Sevilla"]
    ]);

    const lista = document.getElementById("listaProvincias");

    // ‚úÖ Funci√≥n para mostrar todas las provincias y capitales
    function mostrarProvincias() {
        lista.innerHTML = "";
        provincias.forEach((capital, provincia) => {
            const li = document.createElement("li");
            li.textContent = `${provincia} ‚Üí Capital: ${capital}`;
            lista.appendChild(li);
        });
    }

    // ‚úÖ Funci√≥n para contar provincias
    function contarProvincias() {
        alert(`Actualmente hay ${provincias.size} provincias.`);
    }

    // ‚úÖ Funci√≥n para borrar una provincia
    function borrarProvincia() {
        const provincia = prompt("Introduce el nombre de la provincia a borrar:");
        if (provincias.has(provincia)) {
            provincias.delete(provincia);
            alert(`${provincia} ha sido eliminada.`);
            mostrarProvincias();
        } else {
            alert("Esa provincia no existe en la lista.");
        }
    }

    // ‚úÖ Funci√≥n para a√±adir una provincia
    function a√±adirProvincia() {
        const provincia = prompt("Introduce el nombre de la provincia:");
        const capital = prompt("Introduce el nombre de la capital:");
        if (!provincia || !capital) {
            alert("Datos inv√°lidos. Int√©ntalo de nuevo.");
            return;
        }
        provincias.set(provincia, capital);
        alert(`${provincia} a√±adida correctamente.`);
        mostrarProvincias();
    }

    // üü¢ Al cargar la p√°gina, mostrar la lista inicial
    window.onload = mostrarProvincias;
</script>

</body>
</html>
