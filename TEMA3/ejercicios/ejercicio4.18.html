<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Producto de un array</title>
</head>

<body>

    <h2>Calcular el producto de los valores de un array</h2>


    <label>Array (números separados por comas):</label>
    <input type="text" id="array" placeholder="Ej: 1,2,3,4">
    <br><br>

    <button onclick="calcularProducto()">Calcular producto</button>

    <p id="resultado"></p>

    <script>

        function productoArray(arr) {
            var producto = 1;

            for (var i = 0; i < arr.length; i++) {
                producto = producto * arr[i];
            }

            return producto;
        }

        // Función para usar desde el HTML
        function calcularProducto() {
            var texto = document.getElementById("array").value;

            // Convertimos la cadena en array de números
            var arr = texto.split(",").map(Number);

            var resultado = productoArray(arr);

            document.getElementById("resultado").innerText =
                "El producto de los valores es: " + resultado;
        }
    </script>

</body>

</html>
