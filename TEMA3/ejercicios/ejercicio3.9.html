<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Primera letra en mayúscula</title>
</head>

<body>

    <h2>Poner en mayúscula la primera letra de cada palabra</h2>


    <label>Escribe una frase:</label>
    <input type="text" id="frase" placeholder="ej: hola mundo desde javascript">
    <br><br>


    <button onclick="ponerMayusculas()">Convertir</button>


    <p id="resultado"></p>

    <script>
        function ponerMayusculas() {

            var texto = document.getElementById("frase").value;

            //con esto vamos a separar la cadena  por palabras
            var palabras = texto.split(" ");

            // Recorremos el array de palabras
            for (var i = 0; i < palabras.length; i++) {
                var palabra = palabras[i];

                // Si la palabra no está vacía, cambiamos la primera letra a mayúscula
                if (palabra.length > 0) {
                    palabras[i] = palabra.charAt(0).toUpperCase() + palabra.slice(1);
                }
            }

            // Unimos las palabras de nuevo 
            var resultado = palabras.join(" ");

            // Mostramos el resultado en la página
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>

</body>

</html>
