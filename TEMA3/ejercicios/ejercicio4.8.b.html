<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Elemento más frecuente</title>
</head>

<body>

    <h2>Encontrar el elemento más frecuente en un array</h2>


    <label>Array (números separados por comas):</label>
    <input type="text" id="array" placeholder="Ej: 1,2,2,3,2,4,5,3">
    <br><br>

    <button onclick="masFrecuente()">Calcular</button>

    <p id="resultado"></p>

    <script>

        function elementoMasFrecuente(arr) {
            var frecuencia = {};
            var max = 0;
            var elemento;

            // Recorremos el array y contamos cada elemento
            for (var i = 0; i < arr.length; i++) {
                var valor = arr[i];
                if (frecuencia[valor]) {
                    frecuencia[valor]++;
                } else {
                    frecuencia[valor] = 1;
                }

                // Si la frecuencia de este elemento es mayor que el máximo, lo guardamos
                if (frecuencia[valor] > max) {
                    max = frecuencia[valor];
                    elemento = valor;
                }
            }

            return elemento;
        }

        // Función para usar desde el HTML
        function masFrecuente() {
            var texto = document.getElementById("array").value;

            // Convertimos la cadena en array separando por comas
            var arr = texto.split(",").map(Number);

            var resultado = elementoMasFrecuente(arr);

            document.getElementById("resultado").innerText =
                "El elemento más frecuente es: " + resultado;
        }


    </script>

</body>

</html>
