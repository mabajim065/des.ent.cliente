<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>3.6.Proteger dirección de correo</title>
</head>

<body>
    <h2>Ocultar parte de un correo electrónico</h2>

    <label>Introduce un correo electrónico:</label><br>
    <input type="text" id="correo" placeholder="ejemplo@correo.com"><br><br>

    <button onclick="mostrarCorreoAMedias()">Proteger correo</button>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script>
        function protegeEmail(email) {
            const [nombre, dominio] = email.split("@");
            const parteVisible = nombre.substring(0, 3); // mostramos los 3 primeros caracteres
            return parteVisible + "...@" + dominio;
        }

        function mostrarCorreoAMedias() {
            const correo = document.getElementById("correo").value.trim();
            const resultado = protegeEmail(correo);
            document.getElementById("resultado").textContent = resultado;
            console.log(resultado);
        }

    </script>
</body>

</html>
