<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Máximo de tres números</title>
</head>

<body>

    <h2>4.31. Obtener el número más alto de tres números</h2>

    <!-- Inputs para los tres números -->
    <label>Número 1:</label>
    <input type="number" id="num1">
    <br><br>

    <label>Número 2:</label>
    <input type="number" id="num2">
    <br><br>

    <label>Número 3:</label>
    <input type="number" id="num3">
    <br><br>

    <button onclick="maximoTres()">Calcular máximo</button>

    <p id="resultado"></p>

    <script>

        function maximoDeTres(a, b, c) {
            var max = a;
            if (b > max) {
                max = b;
            }
            if (c > max) {
                max = c;
            }
            return max;
        }

        // Función para usar desde el HTML
        function maximoTres() {
            var n1 = parseFloat(document.getElementById("num1").value);
            var n2 = parseFloat(document.getElementById("num2").value);
            var n3 = parseFloat(document.getElementById("num3").value);

            var resultado = maximoDeTres(n1, n2, n3);

            document.getElementById("resultado").innerText =
                "El número más alto es: " + resultado;
        }


    </script>

</body>

</html>
