<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Extraer caracteres de una cadena</title>
</head>

<body>

    <h2>3.4.</h2>

    <label>Escribe una cadena:</label>
    <input type="text" id="cadena" placeholder="Ej: Hola Mundo">
    <br><br>


    <label>Número de caracteres a sacar:</label>
    <input type="number" id="numero">
    <br><br>


    <button onclick="extraer()">Extraer</button>
    <p id="resultado"></p>

    <script>
        function extraer() {
            // Obtenemos los valores escritos por el usuario
            var texto = document.getElementById("cadena").value;
            var cantidad = parseInt(document.getElementById("numero").value);

            // Usamos el método substring() para extraer los primeros caracteres
            //pongo 0 paa empeza desde el prmier carwacter
            var resultado = texto.substring(0, cantidad);


            document.getElementById("resultado").innerHTML =
                "Los primeros " + cantidad + " caracteres son: " + resultado;
        }
    </script>

</body>

</html>
