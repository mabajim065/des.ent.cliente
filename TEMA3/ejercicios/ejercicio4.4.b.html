<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Días del mes</title>
</head>

<body>

    <h2>Calcular cuántos días tiene un mes</h2>


    <label>Mes (1-12): </label>
    <input type="number" id="mes" min="1" max="12">
    <br><br>

    <label>Año: </label>
    <input type="number" id="anio">
    <br><br>

    <button onclick="diasDelMes()">Calcular días</button>

    <p id="resultado"></p>

    <script>
        // Función que calcula los días de un mes dado
        function diasDelMes() {
            // Obtenemos los valores de los inputs
            var mes = parseInt(document.getElementById("mes").value);
            var anio = parseInt(document.getElementById("anio").value);

            // Creamos una fecha con el día 0 del mes siguiente
            // Esto nos da automáticamente el último día del mes actual
            var fecha = new Date(anio, mes, 0);

            // Obtenemos el número de días del mes
            var dias = fecha.getDate();

            // Mostramos el resultado
            document.getElementById("resultado").innerHTML =
                "El mes " + mes + " del año " + anio + " tiene " + dias + " días.";
        }

    </script>

</body>

</html>
