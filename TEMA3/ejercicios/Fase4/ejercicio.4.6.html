<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>DWEC - FASE 4: Ejercicio 6 (Valor Más Alto)</title>

</head>

<body>

    <h1>Ejercicio 6: Valor Más Alto en un Array (Objetos Math y Array)</h1>


    <script>
        /**
         * Encuentra el nnumero mas alto
         * @param {number[]} array_numeros El array de números a evaluar.
         * @returns {number} El número más alto encontrado.
         */
        function valorMasAlto(array_numeros) {
            // Utilizamos Math.max() y el operador spread '...' para pasar los elementos del array como palabras.
            return Math.max(...array_numeros);
        }

        // cnon esto probamos la funcion
        var array_ejemplo = [11, 3, 16, 90];
        const resultado = valorMasAlto(array_ejemplo);

        console.log(`Ejercicio 6 (Valor Más Alto) `);
        console.log(`Array de entrada: [${array_ejemplo}]`);
        console.log(`Resultado esperado: 90`);
        console.log(`Resultado obtenido: ${resultado}`);
    </script>

</body>

</html>
