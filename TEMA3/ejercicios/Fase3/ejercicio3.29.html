<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Buscar palabra</title>
</head>

<body>

    <h2>3.29.Buscar cuántas veces aparece una palabra en una cadena</h2>


    <label>Cadena:</label>
    <input type="text" id="cadena" placeholder="Ej: El rosa ">
    <br><br>

    <label>Palabra a buscar:</label>
    <input type="text" id="palabra" placeholder="Ej: rosa">
    <br><br>

    <button onclick="buscar()">Buscar</button>

    <p id="resultado"></p>

    <script>
        // Función que cuenta cuántas veces aparece una palabra en una cadena
        function palabra_busqueda(cadena, palabra) {


            if (palabra.length === 0) {
                return "La palabra está vacía.";
            }

            var contador = 0;
            var posicion = cadena.indexOf(palabra);

            while (posicion !== -1) {
                contador++;
                // Buscamos la siguiente aparición después de la vez que acabamos de verl
                posicion = cadena.indexOf(palabra, posicion + palabra.length);
            }

            return "'" + palabra + "' se encontró " + contador + " veces.";
        }

        // Función para usar desde el HTML
        function buscar() {
            //estio si no lo hago no me funciona el bototn de buscar
            var cadena = document.getElementById("cadena").value;
            var palabra = document.getElementById("palabra").value;

            var resultado = palabra_busqueda(cadena, palabra);

            document.getElementById("resultado").innerHTML = resultado;
        }

    </script>

</body>

</html>
