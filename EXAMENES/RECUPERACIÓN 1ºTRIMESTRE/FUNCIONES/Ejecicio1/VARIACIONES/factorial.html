<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Variación 2: Factorial Recursivo</title>
</head>
<body>
    <h1>Calculadora de Factorial (n!)</h1>
    <label>Número:</label>
    <input type="number" id="inputNumero" placeholder="Ej: 5">
    <button onclick="gestionarFactorial()">Calcular</button>
    <h3 id="resultado">...</h3>

    <script>
        // --- FUNCIÓN PURA (LÓGICA MATEMÁTICA) ---
        function calcularFactorial(n) {
            // CASO BASE: El factorial de 0 o 1 es 1.
            if (n <= 1) {
                return 1;
            }
            // CASO RECURSIVO: n * (n-1)
            return n * calcularFactorial(n - 1);
        }

        // --- FUNCIÓN PUENTE (HTML -> JS) ---
        function gestionarFactorial() {
            let valor = parseInt(document.getElementById("inputNumero").value);

            if (isNaN(valor) || valor < 0) {
                alert("Introduce un número positivo.");
                return;
            }

            let res = calcularFactorial(valor);
            document.getElementById("resultado").innerText = "Resultado: " + res;
        }
    </script>
</body>
</html>
