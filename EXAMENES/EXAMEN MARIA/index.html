<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Examen DWEC - CRUD Modular Nivel Dios</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestión de Productos (Examen)</h1>

    <section class="caja-busqueda" style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
        <div>
            <label><strong>Buscador:</strong></label>
            <input type="text" id="input-busqueda" placeholder="Buscar por ID, código o nombre...">
            <button id="btn-buscar" class="btn-accion">Buscar</button>
        </div>

        <div>
            <label><strong>Filtrar Talla:</strong></label>
            <select id="select-talla">
                <option value="TODAS">Todas las tallas</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
        </div>

        <div>
            <button id="btn-ordenar-precio" class="btn-secundario">Ordenar por Precio ↓↑</button>
        </div>

        <button id="btn-limpiar" class="btn-secundario">Resetear Todo</button>
    </section>
    
    <section class="caja-formulario">
        <h2>Añadir / Editar</h2>
        <form id="form-producto">
            <input type="hidden" id="producto-id" name="id">
            
            <div class="grupo-input">
                <label>Código (9 carácteres):</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div class="grupo-input">
                <label>Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="grupo-input">
                <label>Talla:</label>
                <select id="talla" name="talla" required>
                    <option value="" disabled selected>Elige una talla...</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
            </div>
            <div class="grupo-input">
                <label>Precio:</label>
                <input type="number" step="0.01" id="precio" name="precio" required>
            </div>
            <div class="grupo-input">
                <label>Email Creador:</label>
                <input type="email" id="email_creador" name="email_creador" required>
            </div>
            
            <button type="submit" class="btn-accion">Guardar Producto</button>
            <button type="button" id="btn-cancelar" class="btn-secundario" style="display:none;">Cancelar Edición</button>
        </form>
    </section>
    
    <section class="caja-tabla">
        <table>
            <thead>
                <tr>
                    <th>ID</th><th>Código</th><th>Nombre</th><th>Talla</th><th>Precio</th><th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-productos">
            </tbody>
            
            <tfoot>
                <tr>
                    <td colspan="4" style="text-align: right;"><strong>TOTAL INVENTARIO:</strong></td>
                    <td colspan="3"><strong id="total-precio">0.00 €</strong></td>
                </tr>
            </tfoot>
        </table>
    </section>
    
    <script type="module" src="main.js"></script>
</body>
</html>
