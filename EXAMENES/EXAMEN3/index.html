<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa â€” CRUD</title>

    <!-- â•â• LIBRERÃAS EXTERNAS (Nivel avanzado) â•â• -->
    <!-- Bootstrap 5: Framework CSS para diseÃ±o responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2: LibrerÃ­a para alertas y confirmaciones elegantes -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Font Awesome: Iconos vectoriales -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body { background-color: #f4f6f9; }
        .card { border: none; box-shadow: 0 2px 10px rgba(0,0,0,.08); }
        .table th { background-color: #343a40; color: #fff; }
        .btn-accion { margin: 0 2px; }
        #spinner { display: none; }
        .campo-error { border-color: #dc3545 !important; }
        .texto-error { color: #dc3545; font-size: .85rem; }
        .badge-talla { font-size: .9rem; }
    </style>
</head>
<body>

<div class="container py-4">

    <!-- â•â• ENCABEZADO â•â• -->
    <div class="text-center mb-4">
        <h1><i class="fas fa-tshirt me-2"></i>Tienda de Ropa</h1>
        <p class="text-muted">GestiÃ³n de productos â€” CRUD completo</p>
    </div>

    <div class="row g-4">

        <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
        <!-- COLUMNA IZQUIERDA: FORMULARIO                 -->
        <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <i class="fas fa-plus-circle me-1"></i>
                    <span id="tituloFormulario">Nuevo Producto</span>
                </div>
                <div class="card-body">
                    <form id="formularioProducto" novalidate>

                        <!-- Campo oculto para almacenar el ID al editar -->
                        <input type="hidden" id="productoId">

                        <!-- CÃ“DIGO -->
                        <div class="mb-3">
                            <label for="codigo" class="form-label">
                                CÃ³digo <small class="text-muted">(9 caracteres)</small>
                            </label>
                            <input type="text" class="form-control" id="codigo"
                                   maxlength="9" placeholder="ABC123456">
                            <div class="texto-error" id="errorCodigo"></div>
                        </div>

                        <!-- NOMBRE -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre"
                                   maxlength="100" placeholder="Camiseta bÃ¡sica">
                            <div class="texto-error" id="errorNombre"></div>
                        </div>

                        <!-- TALLA -->
                        <div class="mb-3">
                            <label for="talla" class="form-label">Talla</label>
                            <select class="form-select" id="talla">
                                <option value="">â€” Seleccionar â€”</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                            </select>
                            <div class="texto-error" id="errorTalla"></div>
                        </div>

                        <!-- PRECIO -->
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio (â‚¬)</label>
                            <input type="number" class="form-control" id="precio"
                                   step="0.01" min="0.01" placeholder="29.99">
                            <div class="texto-error" id="errorPrecio"></div>
                        </div>

                        <!-- EMAIL -->
                        <div class="mb-3">
                            <label for="email_creador" class="form-label">Email creador</label>
                            <input type="email" class="form-control" id="email_creador"
                                   placeholder="usuario@email.com">
                            <div class="texto-error" id="errorEmail"></div>
                        </div>

                        <!-- BOTONES -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success" id="btnSubmit">
                                <i class="fas fa-save me-1"></i> Guardar
                            </button>
                            <button type="button" class="btn btn-outline-secondary" id="btnLimpiar">
                                <i class="fas fa-eraser me-1"></i> Limpiar
                            </button>
                        </div>

                    </form>
                </div>
            </div>

            <!-- BUSCADOR POR ID -->
            <div class="card mt-3">
                <div class="card-header bg-info text-white">
                    <i class="fas fa-search me-1"></i> Buscar por ID
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <input type="number" class="form-control" id="buscarId"
                               placeholder="ID del producto" min="1">
                        <button class="btn btn-info text-white" id="btnBuscar">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div id="resultadoBusqueda" class="mt-2"></div>
                </div>
            </div>
        </div>

        <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
        <!-- COLUMNA DERECHA: TABLA DE PRODUCTOS           -->
        <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-list me-1"></i> Productos</span>
                    <div>
                        <!-- Spinner de carga -->
                        <span id="spinner" class="spinner-border spinner-border-sm text-light me-2"></span>
                        <span class="badge bg-light text-dark" id="contadorProductos">0</span>
                    </div>
                </div>
                <div class="card-body p-0">

                    <!-- Filtro de bÃºsqueda en la tabla -->
                    <div class="p-3 pb-0">
                        <input type="text" class="form-control" id="filtroTabla"
                               placeholder="ðŸ” Filtrar productos por nombre, cÃ³digo...">
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover table-striped mb-0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>CÃ³digo</th>
                                    <th>Nombre</th>
                                    <th>Talla</th>
                                    <th>Precio</th>
                                    <th>Email</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaProductos">
                                <!-- Se rellena dinÃ¡micamente desde JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- â•â• SCRIPTS DE LIBRERÃAS â•â• -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.all.min.js"></script>

<!-- â•â• SCRIPT PRINCIPAL DE LA APLICACIÃ“N â•â• -->
<script src="app.js"></script>

</body>
</html>
